<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yantarne FM</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="./img/ico.png">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"
		integrity="sha512-771ZvVCYr4EfUGXr63AcX7thw7EKa6QE1fhxi8JG7mPacB/arC0cyvYPXKUkCrX2sYKnnFCZby3ZZik42jOuSQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
	<div class="wrapper" id="wrapper">
		<section class="player">
			<div class="player__carousel">
				<div class="carousel__controls">
					<div class="controls__arrow controls__arrow_left" id="Left"><img src="./img/arrow.svg"></div>
					<div class="controls__arrow controls__arrow_right" id="Right"><img src="./img/arrow.svg"></div>
				</div>
				<div class="carousel__screen">
					<div class="screen__under" id="Under"></div>
					<div class="screen__upper" id="Upper"></div>
					<div class="screen__tint"></div>
				</div>
			</div>
			<div class="player__main">
				<div class="phones">
					<div class="phones__container">
						<img class="headphones-img" src="img/headphones2.png" alt="...">
						<div id="Play"></div>
					</div>
				</div>
				<div class="main__info">
					<p class="info__name">Sample</p>
					<p class="info__author">Sample</p>
					<p class="info__next">Next: <span id="Next">Sample</span></p>
					<div class="volume__container">
						<div class="mute"></div>
						<input type="range" name="volume" id="Volume" max="100" min="0" step="0.5">
					</div>
				</div>
			</div>
		</section>
		<section class="partners">
			<h5>Наші партнери</h2>
				<div class="partners__column">
					<div class="partners__row">
						<div class="partners__partner partners__partner_zolochiv"><img src="img/zolochiv.png" alt="...">
						</div>
						<div class="partners__partner partners__partner_tart"><img src="img/tart.png" alt="..."></div>
						<div class="partners__partner partners__partner_lux"><img src="img/radio_lux.png" alt="...">
						</div>
						<div class="partners__partner partners__partner_ofr"><img src="img/OFR_fm.png" alt="..."></div>
					</div>

					<div class="partners__row">
						<div class="partners__partner partners__partner_nostalgie"><img src="img/nostalgie.png"
								alt="...">
						</div>
						<div class="partners__partner partners__partner_sprava"><img src="img/UKR-sprava.png" alt="...">
						</div>
						<div class="partners__partner partners__partner_mk"><img src="img/mk.png" alt="..."></div>
						<div class="partners__partner partners__partner_shure"><img src="img/shure.png" alt="..."></div>
					</div>
				</div>


				<div class="partners__row">
					<div class="partners__partner partners__partner_lightek"><img src="img/lightek.png" alt="..."></div>
				</div>

		</section>

		<section class="contacts">
			<p class="contacts__contact">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path fill="#fff"
						d="M12 0c-4.198 0-8 3.403-8 7.602 0 4.198 3.469 9.21 8 16.398 4.531-7.188 8-12.2 8-16.398 0-4.199-3.801-7.602-8-7.602zm0 11c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3z" />
				</svg>
				м. Золочів, вул. Марії Феньвеші, 1
			</p>
			<p class="contacts__contact">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path fill="#fff"
						d="M19 2c0-1.104-.896-2-2-2h-10c-1.104 0-2 .896-2 2v20c0 1.104.896 2 2 2h10c1.104 0 2-.896 2-2v-20zm-8.5 0h3c.276 0 .5.224.5.5s-.224.5-.5.5h-3c-.276 0-.5-.224-.5-.5s.224-.5.5-.5zm1.5 20c-.553 0-1-.448-1-1s.447-1 1-1c.552 0 .999.448.999 1s-.447 1-.999 1zm5-3h-10v-14.024h10v14.024z" />
				</svg>
				+38 (067) 108 9900
			</p>
			<p class="contacts__contact">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path fill="#fff"
						d="M19 2c0-1.104-.896-2-2-2h-10c-1.104 0-2 .896-2 2v20c0 1.104.896 2 2 2h10c1.104 0 2-.896 2-2v-20zm-8.5 0h3c.276 0 .5.224.5.5s-.224.5-.5.5h-3c-.276 0-.5-.224-.5-.5s.224-.5.5-.5zm1.5 20c-.553 0-1-.448-1-1s.447-1 1-1c.552 0 .999.448.999 1s-.447 1-.999 1zm5-3h-10v-14.024h10v14.024z" />
				</svg>
				+38 (096) 809 3636
			</p>
			<p class="contacts__contact">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path fill="#fff"
						d="M0 3v18h24v-18h-24zm21.518 2l-9.518 7.713-9.518-7.713h19.036zm-19.518 14v-11.817l10 8.104 10-8.104v11.817h-20z" />
				</svg>
				music@radiosmak.com
			</p>
		</section>

		<section class="socials">
			<div class="socials__social socials__social_facebook">Facebook
				<img class="face" src="img/facebook.svg" alt="...">
			</div>
			<div class="socials__social socials__social_instagram">Instagram
				<img src="img/instagram.svg" alt="...">
			</div>
			<div class="socials__social socials__social_soundcloud">Soundcloud
				<img src="img/soundcloud.svg" alt="...">
			</div>
			<div class="socials__social socials__social_twitter">Twitter
				<img src="img/twitter.svg" alt="...">
			</div>
			<div class="socials__social socials__social_youtube">Youtube
				<img src="img/youtube.svg" alt="...">
			</div>
		</section>
	</div>

</body>
<script src="main.js"></script>

</html>
